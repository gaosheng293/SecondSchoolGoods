server:
  port: 8080
  servlet:
    encoding:
      force: false
      force-request: false
      force-response: false
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demoxiaoyuan?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
wechat:
  pay:
    mch-id: 你的商户号
    mch-serial-no: 证书序列号（证书里有）
    private-key-path: file:/path/to/apiclient_key.pem  # 私钥文件路径
    api-v3-key: 你的APIV3密钥
    appid: 你的小程序appid
    notify-url: https://你的域名/api/pay/notify


